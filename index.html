<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(22, 22, 22);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1{
            font-size: 1.5rem;
            color: #fff;
        }
        input{
            color: white;
            background: blue;
            position: absolute;
            bottom: 30px;
            caret-color: fuchsia;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1 >dorigon</h1>
    </div>
    <input type="number" id="numero" min="10" max="100" value="24">
    <input type="text">

    <script>
        const numero = document.getElementById("numero");
        const cabecalho = document.querySelector('h1');
        cabecalho.style.fontSize = numero.value + "px";
        numero.addEventListener("input", () => (cabecalho.style.fontSize = numero.value + "px"));

    </script>
</body>
</html>
